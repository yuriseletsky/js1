<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="table-notes">
            <div class="table-header">
                <span class="header-name">Name</span>
                <span class="header-name">Created</span>
                <span class="header-name">Category</span>
                <span class="header-name">Content</span>
                <span class="header-name">Dated</span>
                <div class="header-buttons">
                    <button class="button"><i class="fas fa-pencil-alt" title="edit"></i></button>
                    <button class="button"><i class="fas fa-archive" title="archive"></i></button>
                    <button class="button"><i class="fas fa-trash"></i></button>
                </div>
            </div>
        </div>
        <button class="button-create-note">Create Note</button>
        <div class="table-summary">
            <div class="table-header">
                <span class="header-name">Note Category</span>
                <span class="header-name">Active</span>
                <span class="header-name">Archived</span>
            </div>
            <div class="table-summary-items">
                <div class="table-notes-item">
                    <span class="note-info">Task</span>
                    <span class="note-info">13</span>
                    <span class="note-info">4</span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/17f4f5e6ca.js" crossorigin="anonymous"></script>
</body>
</html>
